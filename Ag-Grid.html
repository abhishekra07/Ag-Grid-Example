<!DOCTYPE html>
<html>

<head>
  <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.noStyle.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-grid.css">
  <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-theme-material.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      height: 100%;
      min-height: 100%;
      background-color: rgb(255, 255, 255);
      color: rgb(0, 0, 0);
      font-family: Roboto, "Cordia New", "Microsoft Sans Serif", Utsaah, "Devanagari MT", "Nirmala UI", Latha, InaiMathi, Gautami, "Telugu Sangam MN", Tunga, "Kannada Sangam MN", Kartika, "Malayalam Sangam MN", Shruti, "Nirmala UI", "Gujarati MT", "Gujarati Sangam MN", Vrinda, "Bangla Sangam MN", "Meiryo UI Reg", "メイリオ Reg", "MS UI Gothic Reg", "Hiragino Kaku Gothic Reg", "ヒラギノ角ゴ Pro W3 Reg", "Microsoft YaHei", 微软雅黑, "Hiragino Sans GB", "Microsoft JhengHei", 微軟正黑體, "Malgun Gothic", "맑은 고딕", Gulim, AppleGothic, "Apple LiGothic", "LiHei Pro", Osaka, STHeiti, 华文黑体, STXihei, 华文细黑, SimHei, 黑体, "Arial Unicode MS", Arial, sans-serif;
      font-size: 0.875rem;
      font-weight: 400;
      line-height: 1.5;
      text-align: left;
      margin: 0px;
    }
    .ag-theme-material .ag-ltr .ag-cell {
        border-right-width: 0 !important;
    }
    .ag-cell-focus {
      border: none !important;
    }
    .name-height_7tL4s {
        height: 1.2rem;
    }
    .ag-theme-material .ag-header-row {
      font-size: .875rem;
    }
    .ag-theme-material .ag-pinned-right-header {
      border-left: none !important;
    }

    .ag-theme-material .ag-cell.ag-cell-first-right-pinned:not(.ag-cell-range-left):not(ag-cell-range-single-cell) {
      border-left: none !important;
    }

    #myGrid {
       position: absolute;
       top: 150px;
    }

    .flex-container {
      display: flex;
      justify-content: space-between;
      padding: 20px 10px;
    }

    .btn {
      padding: 10px 5px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 20px;;
    } 
    
    .btn-primary {
      color: white;
      background-color: rgb(140, 228, 255);
    }

    .btn.btn-primary:hover {
      background-color: #47ccea;
      box-shadow: 2px 2px 15px #ccc;
    }

    .action-btn {
      border: none;
      padding: 10px 25px;
      cursor: pointer;
    }

    .action-btn:hover {
      background-color: rgb(95, 204, 255);
    }

    .action-btn::before {
      content: "...";
      font-weight: 600;
      letter-spacing: 3px;
    }


  </style>
</head>

<body>
  <div class="flex-container">
    <h1>Hello from AG Grid!</h1>
    <button class="btn btn-primary" style="width:200px"
      onclick="onBtnExport()">Export as CSV</button>
  </div>
  <div id="myGrid" class="ag-theme-material" style="height: 100%; width:100%;"></div>
  
  <!-- Page Size:
  <select onchange="onPageSizeChanged()" id="page-size">
    <option value="10" selected>10</option>
    <option value="100">100</option>
    <option value="500">500</option>
    <option value="1000">1000</option>
  </select> -->

  <script type="text/javascript" charset="utf-8">
    // specify the columns
    var gridOptions = {
      defaultColDef: {
        editable: false,
        resizable: true,
        minWidth: 100,
        flex: 1,
        sortable: true,
        sort: 'desc'
      },
      pagination: true,
      suppressExcelExport: true,
      popupParent: document.body,
      paginationPageSize: 5,
      domLayout: "autoHeight",
      // paginationNumberFormatter: function (params) {
      //   return '[' + params.value.toLocaleString() + ']';
      // },
      columnDefs: [
        {
          field: 'Issue Description', icons: {
            // not very useful, but demonstrates you can just have strings
            sortAscending: '&#8593',
            sortDescending: '&#8595;',
          },
          minWidth: 200
        },
        { field: 'Ticket Number', minWidth: 300 },
        { field: 'Created', minWidth: 200 },
        { field: 'Status', minWidth: 200 },
        { field: 'Created By', minWidth: 200 },
        {
          headerName: 'Action',
          cellRenderer: 'btnCellRenderer',
          cellRendererParams: {
            // onClick: onEditButtonClick(),
            clicked: function() {
              alert(`was clicked`);
            },
            label: 'Action'
          },
          resizable: false,
          pinned: 'right',
          sortable: false
        }
        // { field: 'Action', sortable: false, minWidth: 200 }
      ],

      rowData: [
        { 'Issue Description': 'Test', 'Ticket Number': 'INC0018837', 'Created': '8/10/2021', 'Status': 'New', 'Created By': 'User' },
        { 'Issue Description': 'Test from AB', 'Ticket Number': 'INC0018838', 'Created': '8/10/2021', 'Status': 'New', 'Created By': 'User' },
        { 'Issue Description': 'Pagination 5', 'Ticket Number': 'INC0018839', 'Created': '8/10/2021', 'Status': 'New', 'Created By': 'User'},
      ],

      components: {
        btnCellRenderer: BtnCellRenderer
      }
    };

    // lookup the container we want the Grid to use
    const eGridDiv = document.querySelector('#myGrid');

    // create the grid passing in the div to use together with the columns & data we want to use
    new agGrid.Grid(eGridDiv, gridOptions);

    function onBtnExport() {
      gridOptions.api.exportDataAsCsv();
    }


    agGrid
    .simpleHttpRequest({
      url: 'https://www.ag-grid.com/example-assets/olympic-winners.json',
    })
    .then(function (data) {
      let rows = [];
      console.log('data from service...',data);
      data.forEach(element => {
        rows.push({
          'Issue Description': element.athlete,
          'Ticket Number': element.year,
        'Created': element.date,
        'Status': 'New',
        'Created By' : element.country
        });
      });
      gridOptions.api.setRowData(rows);
    });

    function onPageSizeChanged(newPageSize) {
      let value = document.getElementById('page-size').value;
      gridOptions.api.paginationSetPageSize(Number(value));
    }

    function BtnCellRenderer() {}

    BtnCellRenderer.prototype.init = function(params) {
      this.params = params;

      this.eGui = document.createElement("button");
      this.eGui.classList.add('action-btn')
      this.btnClickedHandler = this.btnClickedHandler.bind(this);
    };

    BtnCellRenderer.prototype.getGui = function() {
      return this.eGui;
    };

    BtnCellRenderer.prototype.destroy = function() {
      this.eGui.removeEventListener("click", this.btnClickedHandler);
    };

    BtnCellRenderer.prototype.btnClickedHandler = function(event) {
      this.params.clicked(this.params.value);
    };
  </script>
</body>

</html>
